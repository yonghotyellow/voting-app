apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      imagePullSecrets:
      - name: docker-auth
      containers:
      - image: docker.io/minsiktruong/votingapp-worker:latest
        imagePullPolicy: Always
        name: worker
        resources:
          requests:
            cpu: 10m
            memory: 30Mi
          limits:
            cpu: 100m
            memory: 100Mi

